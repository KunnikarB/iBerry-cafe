<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBerry Coffe Lover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6c722e42cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/about-us.css" />
  </head>
  <body>
    <!--nav menu section-->
  <section class="header-container">
    <header>  
      <img class="header"
        src="/images/about.png"
        style="width: 35rem"
        alt="iBerry logo"
      />
    </header>
    <div class="notification-bar">
      <a class="notification" href="/index.html">Home Page</a>
      <a class="notification" href="#">About Us</a>
      <a class="notification" href="contact.html">Contact Us</a>
    </div>
      <nav class="nav">
        <input id="menu" type="checkbox" />
        <label for="menu">iBerry Menu</label>
        <ul class="menu">
          <li>
            <a href="/afternoon-tea.html">
              <span>Afternoon tea</span>
              <i class="fa-solid fa-mug-hot" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="breakfast.html">
              <span>Frukost</span>
              <i class="fa-solid fa-bread-slice" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="brunch.html">
              <span>Brunch</span>
              <i class="fa-solid fa-utensils" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="drinks.html">
              <span>Drinks</span>
              <i class="fa-solid fa-martini-glass" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
  </section>
    <!--end of nav menu section-->

    <!--images section-->
    <section class="afternoon-tea">
      <img
        src="/images/afternoon-tea.jpg"
        style="width: 20rem"
        alt="afternoon-tea"
      />
      <p class="with-love">Made With &#9829;</p>
    </section>
    <!--end of images section-->

    <!--card section-->
    <section> 
      <div class="container">
        <img src="../images/vistion.png" alt="vistion" style="width: 35rem">
        
        <img src="../images/aboutMe.png" alt="about me" style="width: 35rem">
      </div>
    </section>
    <!--end of container section-->

    <!--contact section-->
    <section>
      <div class="floating-container">
        <div class="floating-button">+</div>
        <div class="element-container">
          <a href="https://github.com/KunnikarB">
            <span class="float-element tooltip-left">
              <i class="fa-brands fa-github"></i
            ></span>
          </a>

          <a href="https://www.linkedin.com/in/kunnikar/">
            <span class="float-element">
              <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            </span>
          </a>

          <a href="https://www.facebook.com/k.vintagebutik">
            <span class="float-element">
              <i class="fa-brands fa-facebook" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </div>
    </section>
    <!--end of contact section-->

    <!--footer section-->
    <footer class="page-footer">
      <span>&#169;made by KunnikarB </span>
    </footer>
  </body>
</html>
